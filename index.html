<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3 id="turnTeller"></h3>
    <div id="board">
      <div data-index="1" class="tile borderRight borderBottom"></div>
      <div data-index="2" class="tile borderRight borderBottom"></div>
      <div data-index="3" class="tile borderBottom"></div>
      <div data-index="4" class="tile borderRight borderBottom"></div>
      <div data-index="5" class="tile borderRight borderBottom"></div>
      <div data-index="6" class="tile borderBottom"></div>
      <div data-index="7" class="tile borderRight"></div>
      <div data-index="8" class="tile borderRight"></div>
      <div data-index="9" class="tile"></div>
      <div id="strikeThrough" class="strike"></div>
    </div>
    <form id="playerInfo" class="startScreen">
      <label for="xPlayer">Player 1 (X)</label>
      <input type="text" id="xPlayer" name="xPlayer" /> <br />
      <button type="button" id="onePlayer" class="gameStart">
        start 1 player game!
      </button>
      <br />
      <label for="oPlayer">Player 2 (O)</label>
      <input type="text" id="oPlayer" name="oPlayer" /> <br />
      <button type="button" id="twoPlayer" class="gameStart">
        start 2 player game!
      </button>
      <br />
    </form>
    <div id="lossMessage" class="hideMessage">
      <h2 id="winnerMessage"></h2>
      <button id="playAgain">Play Again!</button>
    </div>
  </body>
</html>
